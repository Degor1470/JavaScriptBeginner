<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    "use strict";
    console.log(10+10+'10')//Числа с типом данных number сложились и дали результата 20. А числа с типом данных string  сконкатенировались.
    console.log(10+'10'+10)//Происходит конкатенация и все числа склеиваются
    console.log(10 + 10 + +"10")//Сначал происходит сложение и получается 20. Потом "10" ЗА СЧЁТ + превращяется в 10 и тоже складывается
    console.log(10/-"")//Сначала -"" превращается в -0. потом 10/-0.
    console.log(10/+'2,5')//Из 2,5 получается NaN так как определителем дроби считается точка
</script>
</body>
</html>
